<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=nav, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar">
        <ul class="nav">
          <li>QA</li>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Schedule</a></li>
          <li><a class="active" href="signUp.html">Signup</a></li>
        </ul>
      </nav>
      <div class="box">
        <img
          src="https://static.vecteezy.com/system/resources/previews/016/263/215/non_2x/movie-theater-cinema-hall-with-wide-screen-seats-free-vector.jpg"
          alt=""
        />
      </div>
      <div class="box">
        <form class="signupForm">
          <div>
            <label for="title">Title * </label>
            <select name="title">
              <option>Mr</option>
              <option>Mrs</option>
              <option>Ms</option>
              <option>Miss</option>
            </select>
          </div>
          <div>
            <label for="firstName">First Name * </label>
            <input type="text" name="firstName" />
          </div>
          <div>
            <label for="lastName">Last Name * </label>
            <input type="text" name="lastName" />
          </div>
          <div>
            <label for="email">Email * </label>
            <input type="email" name="email" />
          </div>
          <div>
            <label for="dob">Date of Birth </label>
            <input type="date" name="dob" />
          </div>
          <div>
            <label for="tel">Phone Number </label>
            <input type="tel" name="tel" />
          </div>
          <div>
            <div>
              <input type="radio" value="male" name="male" />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" value="female" name="female" />
              <label for="female">Female</label>
            </div>
          </div>
          <input type="submit" />
        </form>
      </div>
      <footer class="footer">
        <p>&copy; Copyright QA Cinemas 2023</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
