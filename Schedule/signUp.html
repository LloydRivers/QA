<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=nav, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>QA Signup</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar">
        <ul class="nav">
          <li>QA</li>
          <li><a href="index.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a class="active" href="signUp.html">Signup</a></li>
        </ul>
      </nav>
      <div class="box">
        <img
          src="https://static.vecteezy.com/system/resources/previews/016/263/215/non_2x/movie-theater-cinema-hall-with-wide-screen-seats-free-vector.jpg"
          alt=""
        />
      </div>
      <div class="box">
        <form>
          <div class="form-group">
            <label for="title">Title *</label>
            <select class="form-control" id="title" required>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
              <option value="Ms">Ms</option>
            </select>
          </div>
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input
              type="text"
              class="form-control"
              id="dob"
              placeholder="dd/mm/yyyy"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="Male"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="Female"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <footer class="footer">
        <p>&copy; Copyright QA Cinemas 2023</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
