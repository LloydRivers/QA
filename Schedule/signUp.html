<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=nav, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>QA Signup</title>
  </head>

<body>
    <div class="content">
        <nav class="navbar">
            <ul class="nav">
              <li>QA</li>
              <li><a href="index.html">Home</a></li>
              <li><a href="schedule.html">Schedule</a></li>
              <li><a class="active" href="signUp.html">Signup</a></li>
            </ul>
          </nav>
        <div class="box">
            <img
              src="https://static.vecteezy.com/system/resources/previews/016/263/215/non_2x/movie-theater-cinema-hall-with-wide-screen-seats-free-vector.jpg"
              alt=""
            />
          </div>
        <div class="box">

            <form class="signupForm">
                <div class="form-group">
                    <label for="title">Title * </label>
                    <select name="title" class="form-control" required>
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                        <option>Miss</option>
                    </select>
                </div>
                <div id="firstNameSection" class="form-group">
                    <label for="firstName">First Name * </label>
                    <input type="text" 
                    id= "firstName" name="firstName" required onblur="validateFirstName()" class="form-control"/>
                </div>
                <div id="lastNameSection" class="form-group">
                    <label for="lastName">Last Name * </label>
                    <input 
                    type="text" 
                    name="lastName" 
                    id="lastName"
                    onBlur="validateLastName()"
                    class="form-control"
                    required />
                </div>
                <div class="form-group">
                    <label for="email">Email * </label>
                    <input 
                    type="email" 
                    name="email" 
                    class="form-control" 
                    required/>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth </label>
                    <input 
                    type="date" 
                    name="dob"
                    class="form-control" />
                </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" />
                      </div>
                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="male"
                            value="Male"
                          />
                          <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="female"
                            value="Female"
                          />
                          <label class="form-check-label" for="female">Female</label>
                        </div>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary">sign me up!</button>
            </form>
        </div>
            <footer class="footer">
                <p>&copy; Copyright QA Cinemas 2023</p>
            </footer>
        </div>
    </body>

    <script>
        nameRegex = /^.{1,15}$/
        
        const validateFirstName = () => {
            const nameField = document.getElementById("firstName")
            const firstNameErr = document.getElementById("firstNameErr")
            const firstNameField = document.getElementById("firstNameSection")
            if (firstNameErr) {
                firstNameField.removeChild(firstNameErr)
                nameField.classList.toggle("error")
            }
            if (!nameRegex.test(nameField.value)) {
                const errorMsg = document.createElement("p")
                nameField.classList.toggle("error")
                errorMsg.classList.add("errorMsg")
                errorMsg.setAttribute("id", "firstNameErr")
                errorMsg.appendChild(document.createTextNode("The First Name entered is either too short or too long"))
                firstNameField.appendChild(errorMsg)
            }
        }

        const validateLastName = () => {
            const nameField = document.getElementById("lastName")
            const lastNameField = document.getElementById("lastNameSection")
            const lastNameErr = document.getElementById("lastNameErr")
            if (lastNameErr) {
                lastNameSection.removeChild(lastNameErr)
                nameField.classList.toggle("error")
            }
            if (!nameRegex.test(nameField.value)) {
                const errorMsg = document.createElement("p")
                errorMsg.classList.add("errorMsg")
                nameField.classList.toggle("error")
                errorMsg.appendChild(document.createTextNode("The Last Name entered is either too short or too long"))
                lastNameField.appendChild(errorMsg)
            }
        }
            
    </script>
    <script src="index.js"></script>
    </html>
